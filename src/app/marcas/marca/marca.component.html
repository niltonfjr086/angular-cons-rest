<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

  <div class="form-row">
    <div class="form-group col-12">
      <label>ID</label>
      <input [readonly]="true" name="id" #id="ngModel" [(ngModel)]="marcaService.entity.id" class="form-control">
    </div>

    <div class="form-group col-12">
      <label>NAME</label>
      <input name="nome" #nome="ngModel" [(ngModel)]="marcaService.entity.nome" class="form-control" required>
      <div class="validation-error" *ngIf="nome.invalid && nome.touched">This field is required</div>
    </div>
  </div>

  <br>

  <div class="form-group col-12">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block" style="background-color: blueviolet">
      Submit
    </button>
  </div>

</form>
